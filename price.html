<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狛荷屋 | 料金表</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="top">
    <!--ヘッダーここから-->
    <header class="header">
        <h1>狛荷屋へようこそ！　にゃ～ん♪</h1>
        <nav class="nav">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="overview.html">会社概要</a></li>
                <li><a href="feature.html">狛荷屋の特徴</a></li>
                <li><a href="price.html">料金表</a></li>
                <li><a href="inquiry.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <!--ヘッダーここまで-->
    <!--ヒーローここから-->
    <h2 class="delivery">配達地域を選んでください</h2>
    <div class="load">
    <input type="submit" value="全体マップに戻る">
    </div>
    <div class="hero price">
        <div class="inaduma"><input type="submit" value="稲妻"></div>
        <div class="ri-yue"><input type="submit" value="璃月"></div>
        <div class="mondo"><input type="submit" value="モンド"></div>
        <div class="sume-ru"><input type="submit" value="スメール"></div>
    </div>
        
    <!--ヒーローここまで-->
    <!--メインここから-->
    <main>
        <h2>料金表</h2>
        <h3>配達地域を選んでください</h3>
            <p class="area">
                <label><input type="radio" name="area" value="0">稲妻</label>
                <label><input type="radio" name="area" value="1">璃月</label>
                <label><input type="radio" name="area" value="2">モンド</label>
                <label><input type="radio" name="area" value="3">スメール</label>
            </p>
        <h3>荷物の重量</h3>
            <p class="weight">
                <label><input type="radio" name="weight" value="0">2kg未満</label><br>
                <label><input type="radio" name="weight" value="1">2kg以上、5kg未満</label><br>
                <label><input type="radio" name="weight" value="2">5kg以上、10kg未満</label><br>
                <label><input type="radio" name="weight" value="3">10kg以上</label><br>
            </p>

        <h3>お弁当</h3>
        <div class="bento">
            <label><input type="checkbox" name="bento" value="catRice">活力にゃんこ飯</label>
        </div>
        <p>お弁当の発注数</p>
        <input class="quantity" type="number" name="num" placeholder="発注数を入力してください">個<br>
        <input class="estimate" type="submit" value="価格見積もり">
    </main>
    <!--メインここまで-->
    <!--フッターここから-->
    <footer class="footer">
        <div class="top">
            <a><img class="returnTop" src="img/footpaint.png" alt="ページトップへ戻る"></a>
        </div>
        <P class="copyright">&copy;狛荷屋</P>
    </footer>
    <!--フッターここまで-->
    <!--jsファイル読み込み-->
    <script src="js/komaniya.js"></script>
</body>
</html>
